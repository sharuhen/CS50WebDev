<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <style>
            div {
                display: flex;
                justify-content: center;
            }
            img {
                height: 250px;
            }
            #txtbox {
                border-radius: 50px;
                width: 500px;
                height:50px
            }
            td {
                padding:10px;
            }
            td:hover {
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <div><a href="index.html"><img src="googlelogo.jpg" alt="Google Logo"></a></div>
        <div><form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input id="txtbox" type="text" style="text-indent: 15px;">
            <p></p>
            <div><input type="submit" value="Google Image Search"></div>
            
        </form></div>
    </body>
</html>
